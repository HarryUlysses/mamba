<!DOCTYPE html>
<html style="height: 100%">

<head>
	<meta charset="utf-8">
	<script src="./js/flexible.js"></script>
	<link rel="stylesheet" href="./css/less.css?v=2">
</head>

<body>
	<div class="wrapper">
		<div class="left">
			<div class="top_pro_name">AI Data Insight</div>
			<div class="user_img">
				<img src="./img/user_img.png" alt="user_img">
			</div>
			<p class="user_name">CARINAYNA</p>
			<!-- <div class="welcome_text">欢迎美女</div> -->
			<!-- <div class="add_btn">
				+
			</div> -->
			<ul class="ul_list">
				<!-- <li class="item active">
						<span class="blue_line"></span>
						<p class="data_name">数据报告123</p>
						<span>></span>
				</li> -->
				<li class="item">
						<!-- <span class="blue_line"></span> -->
						<p class="data_name">03月数据报告</p>
						<span>></span>
				</li>
				<li class="item">
						<!-- <span class="blue_line"></span> -->
						<p class="data_name">02月数据报告</p>
						<span>></span>
				</li>
				<li class="item">
						<!-- <span class="blue_line"></span> -->
						<p class="data_name">01月数据报告</p>
						<span>></span>
				</li>
				<li class="item">
						<!-- <span class="blue_line"></span> -->
						<p class="data_name">2018年数据报告</p>
						<span>></span>
				</li>
				<li class="item">
						<!-- <span class="blue_line"></span> -->
						<p class="data_name">2017年数据报告</p>
						<span>></span>
				</li>
			</ul>

			<div class="export_btn_wrap add_btn">

			</div>
		</div>
		<div class="right">



			<!-- 刚进入时输入框样式dom -->
			<div class="no_box">
				<div class="center_img"></div>
				<div class="bottom_img"></div>
			</div>



			<div class="top_btn_wrap" style="display: none">
				<span class="add_AI_btn">添加图表</span>
				<span class="no_AI_btn">手动筛选</span>
				<span class="export_btn">导  出</span>
				<span class="no_AI_btn">删  除</span>
			</div>
			<div id="main" style="display: none">
				<div class="main_title">
					<!-- <p class="title">5月数据报告</p>
					<p class="title_en">Data Report in May</p> -->
				</div>
				<div class="report_wrap">
					<div class="report_left">
						<div class="container_wrap container_wrap_1" style="display: none">
							<div class="top_title">
								<span class="blue_round"></span>
								<div class="item_title_wrap item_title_1">
								</div>
							</div>
							<div id="container_1" class="container"></div>
						</div>
					</div>
					<div class="right_report">
						<div class="top_report">
							<div class="container_wrap container_wrap_2" style="display: none">
								<div class="top_title">
									<span class="blue_round"></span>
									<div class="item_title_wrap item_title_2">
									</div>
								</div>
								<div id="container_2" class="container"></div>
							</div>

						</div>

						<div class="bottom_report">
							<div class="bottom_report_left">
								<div class="container_wrap container_wrap_3" style="display: none">
									<div class="top_title">
										<span class="blue_round"></span>
										<div class="item_title_wrap item_title_3">
										</div>
									</div>
									<div id="container_3" class="container"></div>
								</div>
							</div>
							<div class="bottom_report_right">
								<div class="container_wrap container_wrap_4" style="display: none">
									<div class="top_title">
										<span class="blue_round"></span>
										<div class="item_title_wrap item_title_4">
										</div>
									</div>
									<div id="container_4" class="container"></div>
								</div>
							</div>
							
						</div>

					</div>
				</div>
			</div>
		</div>


		<div class="input_wrap_bad" style="display: none">
			<div class="input_container">
				<div class="input_title_bad">无法识别，请重新输入</div>
				<div class="confirm_btn_bad"></div>
			</div>
		</div>


		<div class="input_wrap" style="display: none">
			<div class="input_container">
				<span class="del_btn"></span>
				<div class="input_title">请输入报表名称</div>
				<input type="text" class="input">
				<div class="confirm_btn"></div>
			</div>
		</div>

		<div class="input_wrap_add" style="display: none">
			<div class="input_container">
				<span class="del_btn"></span>
				<div class="input_title">请描述你想要的图表</div>
				<input type="text" class="input_add">
				<p class="example_text">举例：近7天新增用户数的折线图</p>
				<div class="confirm_add_btn"></div>
			</div>
		</div>

		<!-- loading样式dom结构 -->
		<div class="loadBox" id="loadBox" style="display: none">
			<div class="loadInner">
				<div class="load loadWrap">
				</div>
				<div class="load loadWrap_1">
				</div>
				<div class="load loadWrap_2">
				</div>
				<div class="load loadWrap_3">
				</div>
				<div class="load loadWrap_4">
				</div>
				<div class="loadText">Loading...</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/echarts.min.js"></script>
	<script type="text/javascript" src="./js/echarts-gl.min.js"></script>
	<script type="text/javascript" src="./js/ecStat.min.js"></script>
	<script type="text/javascript" src="./js/dataTool.min.js"></script>
	<script type="text/javascript" src="./js/china.js"></script>
	<script type="text/javascript" src="./js/world.js"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=cdWxp2kTY5T9cNhvk8rAMoyna4L2HzMh&__ec_v__=20190126"></script>
	<script type="text/javascript" src="./js/bmap.min.js"></script>
	<script type="text/javascript" src="./js/simplex.js"></script>
	<script src="./js/html2canvas.min.js" type="text/javascript"></script>
 <script src="./js/jspdf.js" type="text/javascript"></script>
 <script src="./js/zepto.js" type="text/javascript"></script>
	
	<script src="./js/hack.js?v=2"></script>
</body>

</html>
